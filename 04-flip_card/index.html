<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flip card</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1 class="title">Flip card</h1>
    </header>
    <main>
      <ul class="flip-cards">
        <li class="flip-card">
          <div class="flip-card-inner">

              <img src="./assets/phone1.png" alt="phone1" />
            </div>
            <div class="flip-card-back">Back</div>
          </div>
        </li>
        <li class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img src="./assets/phone2.png" alt="phone1" />
            </div>
            <div class="flip-card-back">Back</div>
          </div>
        </li>
        <li class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img src="./assets/phone3.png" alt="phone1" />
            </div>
            <div class="flip-card-back">Back</div>
          </div>
        </li>
      </ul>
    </main>
  </body>
</html>
