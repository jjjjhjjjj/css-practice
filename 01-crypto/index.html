<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Currency Web App</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="header">
      <h1 class="logo">
        <img src="./assets/diamond.png" alt="logo" />
      </h1>
      <nav class="menu">
        <ul>
          <li class="active">
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#">Services</a>
          </li>
          <li>
            <a href="#">Product</a>
          </li>
          <li>
            <a href="#">Contact</a>
          </li>
        </ul>
      </nav>
      <button type="button" class="signup-button">
        <strong>Sign Up</strong>
      </button>
    </header>
    <main class="banner">
      <div class="app-container">
        <h2 class="main-title">
          Our besic thesis for bitcoin<br />
          is that it is better than gold.
        </h2>
        <p class="main-text">
          Contray to popular belief, Lorem ipsum is not simply random<br />
          text. It has roots in a piece of classical Latin litrature from 45
          BC,<br />
          making it over 2000 years old
        </p>
        <div class="play-box">
          <a href="#" class="play-btn">
            <i class="fas fa-play"></i>
          </a>
          <span class="play-text">Learn more</span>
        </div>
      </div>
      <div class="app-picture">
        <img src="./assets/backimage.jpg" alt="artboard" />
      </div>
    </main>
    <aside class="quick-links">
      <ul>
        <li>
          <button type="button">
            <i class="fas fa-share-alt"></i>
            <span>Share to</span>
          </button>
        </li>
        <li>
          <button type="button">
            <i class="fas fa-audio-description"></i>
            <span>Recent news</span>
          </button>
        </li>

        <li>
          <button type="button">
            <i class="fas fa-cog"></i>
            <span>Analytics</span>
          </button>
        </li>
        <li>
          <button type="button">
            <i class="fas fa-won-sign"></i>
            <span>Wallet</span>
          </button>
        </li>
      </ul>
    </aside>
    <aside class="social-icons">
      <ul>
        <li>
          <a href="#">
            <i class="fab fa-facebook-f"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fab fa-twitter"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fab fa-linkedin"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fab fa-instagram"></i>
          </a>
        </li>
      </ul>
    </aside>
  </body>
</html>
