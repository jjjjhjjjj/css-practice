<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation Arrow</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <script src="./src/app.js" defer></script>
  </head>
  <body>
    <div class="main">
      <header>
        <h1 class="logo">Logo</h1>
        <nav class="nav">
          <ul>
            <li>
              <a href="#"> Home </a>
            </li>
            <li>
              <a href="#"> Phone </a>
            </li>
            <li>
              <a href="#"> Accessories </a>
            </li>
            <li>
              <a href="#"> Cart </a>
            </li>
          </ul>
        </nav>
      </header>
      <section class="information">
        <div class="overray"></div>
        <img src="./assets/01.png" alt="phone" class="phone" />
        <div class="circle">
          <div class="feature one">
            <i class="fas fa-camera-retro"></i>
            <div class="text-box">
              <strong>Camera</strong>
              <p>12MP, Wide Angle Lens</p>
            </div>
          </div>
          <div class="feature two">
            <i class="fas fa-microchip"></i>
            <div class="text-box">
              <strong>Processor</strong>
              <p>Snapdragon Octa-core 11nm</p>
            </div>
          </div>
          <div class="feature three">
            <i class="fas fa-mobile-alt"></i>
            <div class="text-box">
              <strong>Display</strong>
              <p>6.5" Mini-Drop Fullscreen</p>
            </div>
          </div>
          <div class="feature four">
            <i class="fas fa-battery-three-quarters"></i>
            <div class="text-box">
              <strong>Battery Life</strong>
              <p>5000mAh, 720Hrs Standby</p>
            </div>
          </div>
        </div>
      </section>
      <div class="controls">
        <button type="button" class="up-btn">
          <i class="fas fa-chevron-up"></i>
        </button>
        <span>feature</span>
        <button type="button" class="dowm-btn">
          <i class="fas fa-chevron-down"></i>
        </button>
      </div>
    </div>
  </body>
</html>
